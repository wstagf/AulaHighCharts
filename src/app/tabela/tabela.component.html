<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Cargo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.position }}</td>
    </tr>
  </tbody>
</table>
